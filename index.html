<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerConnect</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header id="appHeader" class="p-1">
        <h3>PeerConnect</h3>
    </header>
    <div id="loginContainer">
        <form id="connectForm">
            <h4>Room ID : <span>123456789</span></h4>
            <div class="formControl">
                <label for="joinRoomID">Join Room ID</label>
                <input id="joinRoomID" type="text" pattern="[0-9]+"
                    title="Please enter 10 digit number only" name="joinRoomID"
                    placeholder="Join Room ID here">
            </div>
            <div class="formControl">
                <label for="userName">User Name <sup>*</sup></label>
                <input minlength=5 id="userName" required type="text"
                    name="userName" placeholder="Your Name here">
            </div>
            <button type="submit">Peer Connect</button>
        </form>
    </div>
</body>
</html>
